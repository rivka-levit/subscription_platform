<div class="modal fade" id="updateSubModal" tabindex="-1" role="dialog" aria-labelledby="updateSubModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-sm-between">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Subscription</h5>
        <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to
        {% if user.subscription.subscription_plan.name == 'standard'%}
          upgrade your subscription plan to Premium?
        {% else %}
          downgrade your subscription plan to Standard?
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a type="button" class="btn btn-info" href="{% url 'client:update-subscription' subID=user.subscription.paypal_subscription_id %}">Update</a>
      </div>
    </div>
  </div>
</div>
