{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>

<div class="container bg-white shadow-md mt-md-5 p-5 form-layout">
  <h1>Sign In</h1>
  <form action="{% url 'login' %}" method="post" autocomplete="off" class="pt-2 mt-2 mt-md-4">
    {% csrf_token %}
    {{ login_form|crispy }}
    <input type="submit" value="Login" class="btn btn-success mt-2 mt-md-4">
  </form>
</div>

</body>
</html>
