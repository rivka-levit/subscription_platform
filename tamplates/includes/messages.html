{% if messages %}

<div class="container">
  {% for message in messages %}
    
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}primary{% endif %} alert-dismissible fade show m-3 text-center" role="alert">
      {{ message }}
      <button type="button" class="close btn-close float-end" data-dismiss="alert" aria-label="Close"></button>
    </div>
    
  {% endfor %}
</div>
  
{% endif %}
